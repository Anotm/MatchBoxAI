<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font-awesome/css/all.css">
	<title>Match Box AI</title>
</head>
<body>
	<div class="game-UI">
		<!-- <div class="p1 data"></div> -->

		<dialog id="d1">
			<div class="banner"><i class="fa-sharp fa-solid fa-xmark fa-xl" onclick="window.d1.close();"></i></div>
			<canvas id="dialogCanvas" width="150" height="150"></canvas>
        </dialog>

		<div class="board">
			<div class="game">
				<div class="cell" id="0" onclick="cellClick(this.id)"></div>
				<div class="cell" id="1" onclick="cellClick(this.id)"></div>
				<div class="cell" id="2" onclick="cellClick(this.id)"></div>
				<div class="cell" id="3" onclick="cellClick(this.id)"></div>
				<div class="cell" id="4" onclick="cellClick(this.id)"></div>
				<div class="cell" id="5" onclick="cellClick(this.id)"></div>
				<div class="cell" id="6" onclick="cellClick(this.id)"></div>
				<div class="cell" id="7" onclick="cellClick(this.id)"></div>
				<div class="cell" id="8" onclick="cellClick(this.id)"></div>
			</div>
			<div class="overlay">
				<p style="display: none;"></p>
				<button style="display: none;">Refresh</button>
			</div>
			<div class="btns">
				<button id="MT-btn" onclick="btnMT()">Manual Training</button>
				<button id="AT-btn" onclick="btnAT()">Auto Train</button>
				<button id="LT-btn" onclick="btnLT()">Load Training</button>
			</div>
		</div>
		<div class="p2 data"></div>
	</div>
	<script src="js/jquery.js"></script>
	<!-- <script src="js/jcanvas.js"></script> -->
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/jcanvas.15.12.12.min.js"></script>
	<script src="js/Pawn.js"></script>
	<script src="js/Board.js"></script>
	<script src="js/script.js"></script>
	<script src="js/dialogCanvas.js"></script>
</body>
</html>
